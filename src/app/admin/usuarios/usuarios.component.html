<div class="card mt-5">
  <div class="card-body">
    <h2>Usuarios</h2>

    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMessage !== undefined">
      {{errorMessage}}
    </div>

    <div class="alert alert-success mt-2" role="alert" *ngIf="successMessage !== undefined">
      {{successMessage}}
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Lastname</th>
          <th scope="col">email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{user.name}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>
            <button class="btn btn-primary" (click)="goToUserDetail(user.id)">Ver</button>
            <button class="btn btn-danger" (click)="onDeleteUser(user.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
